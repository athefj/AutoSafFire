<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SafFire</title>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v2.min.js"></script>
    <script src="https://d3js.org/d3-ease.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-selection.v2.min.js"></script>
    <script src="https://d3js.org/d3-timer.v2.min.js"></script>
    <script src="https://d3js.org/d3-transition.v2.min.js"></script>
    <script src="https://d3js.org/d3-drag.v2.min.js"></script>
    <script src="https://d3js.org/d3-zoom.v2.min.js"></script>
    <script src="lib.js"></script>
  <style>
    input[type="file"] {
      display: none;
    }
    .header {
      position: sticky;
      top: 0;
      margin: 0;
      height: 75px;
      z-index: 9999;
      width: 100%;
      vertical-align: middle;
      border: 1.5px solid rgba(2, 145, 170, 0.473);
      border-radius: 0px;
      background-color: rgba(194, 220, 243, 0.884);
    }
    .custom-file-upload {
      margin: auto;
      width: 12%;
      vertical-align: middle;
      font: 12px sans-serif;
      text-align: center;
      cursor: pointer;
      display: inline-block;
    }
    .svg-container {
      margin: auto;
      display: inline-block;
      /*position: relative;*/
      position: sticky;
      top: 0;
      vertical-align: top;
    }
    .svg-content-responsive {
      vertical-align: top;
      display: inline-block;
      /*position: absolute;*/
      width: 98%;
      position: sticky;
      top: 0;
      left: 0;
    }
    div.tooltip {
      position: absolute;
      text-align: center;
      width: -moz-fit-content;
      width: fit-content;
      padding: 2px;
      font: 12px sans-serif;
      pointer-events: none;
    }
    div.coordinates {
      vertical-align: top;
      margin: auto;
      position: absolute;
      width: 100%;
      top: 90px;
      text-align: center;
      height: 60px;
      padding: 0px;
      font: 16px sans-serif;
    }
    body {
      margin: 0%;
    }
    #browser-container img {
      max-width: 98%;
    }
    .browser-img {
      margin-left: 40px;
      display: block;
    }
    #chart svg {
      position: sticky;
      top: 0;
      margin: auto;
      max-width: 95%;
      display: block;
      overflow: visible;
    }
    .chart {
      position: sticky;
      top: 0;
      margin: auto;
      max-width: 98%;
      display: block;
      overflow: visible;
    }
  </style>
  <body>
    <!--THE HEADER SECTION-->
    <div id="header" class="header">
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        <b>Select target and query genome</b>
        <br />
        <select id="targetGenome"></select>
        <select id="queryGenome"></select>
        <br />
        <b>Select target and query contig</b>
        <br />
        <select id="targetButton"></select>
        <select id="queryButton"></select>
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        Click to load your own data
        <br />
        <a href="https://github.com/mrvollger/SafFire#how-to-prepare-your-genome-alignment-for-saffire">(How to make your own input)</a>
        <input type="file" id="uploader" />
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        Click to load your own bed9 data
        <br />
        for the reference
        <input type="file" id="uploaderbed" />
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        Click to load your own bed9 data 
        <br />
        for the query
        <input type="file" id="uploaderquerybed" />
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        <img
          src="SafFire_logo.svg"
          alt="triangle with all three sides equal"
          height="70"
          width="100"
        />
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        Add <b>UCSC</b> snapshot
        <br />
        <input type="button" onClick="reload();" value="Reload image" />
      </label>
      <!-- Initialize a select button -->
      <label class="custom-file-upload">
        Load your own
        <a href="http://genome.ucsc.edu/goldenPath/help/hgSessionHelp.html">
          UCSC session
        </a>
        <br />
        <input
          type="text"
          id="UCSCuser"
          placeholder="UCSC user name"
          value="mrvollger"
        />
        <br />
        <input
          type="text"
          id="UCSCsession"
          placeholder="session name"
          value="T2T"
        />
      </label>
      <!-- Initialize a save file button -->
      <label class="custom-file-upload">
        <div><input type="button" value="Invert query" id="invert"</input></div>
        <div><input type="button" onClick="save_svg();" value="  Save SVG  " /></div>
      </label>
    </div>

    <!-- Create a div where the graph will take place -->
    <script type="text/javascript" src="SafFire.js"></script>
    <div id="chart">
      <script>
        upload_button("uploader");
      </script>
      <script>
        uploadbed("uploaderbed");
      </script>
      <script>
        uploadbed("uploaderquerybed");
      </script>
    </div>
    <div id="browser-container">
      <img id="browser-img" class="browser-img" />
    </div>
    <div id="browser-url">
      <img id="browser-url" class="browser-url" />
    </div>

    <div id="chart2"></div>
  </body>
</html>
