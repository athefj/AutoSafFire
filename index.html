<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3 Miropeats</title>

        
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://d3js.org/d3-color.v2.min.js"></script>
        <script src="https://d3js.org/d3-dispatch.v2.min.js"></script>
        <script src="https://d3js.org/d3-ease.v2.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
        <script src="https://d3js.org/d3-selection.v2.min.js"></script>
        <script src="https://d3js.org/d3-timer.v2.min.js"></script>
        <script src="https://d3js.org/d3-transition.v2.min.js"></script>
        <script src="https://d3js.org/d3-drag.v2.min.js"></script>
        <script src="https://d3js.org/d3-zoom.v2.min.js"></script>
    </head>
    <style>
        input[type="file"] {
            display: none;
        }
        .label-container {
            margin: auto;
            width: 60%;
            vertical-align: middle;
        }
        .custom-file-upload {
            width: 30%;
            vertical-align: middle;
            border: 1.5px solid rgba(2, 145, 170, 0.473);
            border-radius: 12px;
            background-color: rgba(240, 248, 255, 0.459);
            display: inline-block;
            padding: 6px;
            cursor: pointer;
            font: 10px Arial, sans-serif;		
            text-align: center;
        }
        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* aspect ratio */
            vertical-align: top;
            overflow: hidden;
        }
        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 0x;
            left: 0;
        }
        div.tooltip {	
            position: absolute;			
            text-align: center;			
            width: 60px;	
            height: 14px;					
            padding: 2px;				
            font: 12px sans-serif;		
            pointer-events: none;			
        }
        .browser-container {
            float: right;
            width: 100%;
            display: block;
        }
        .myWidth {
            float: right;
            display: block;
        }
        body {
            padding: 0.5em;
        }
    </style>
    <body>

        <div id="label-container" class="label-container">
            <label class="custom-file-upload">
                <code>Load your own <b>rustybam stats</code></b>
                <input type="file" id="uploader">
            </label>
            <label class="custom-file-upload">
                <code>Load a <b>UCSC browser session</code></b>
                <input type=button onClick=reload(); value='Reload image'>
            </label>
            <label class="custom-file-upload">
                <input type="text" id="UCSCuser" placeholder="UCSC user name" value="mrvollger">
                <input type="text" id="UCSCsession" placeholder="session name" value="T2T">
            </label>
        </div>

        <!-- Initialize a select button -->
        <select id="targetButton"></select>
        <select id="queryButton"></select>

        <!-- Create a div where the graph will take place -->
        <div id="chart">
            <script type ="text/javascript" src="D3miropeats.js"></script>
            <script>
                upload_button("uploader", load_dataset);
            </script>
        </div>

        <div id="browser-container" class="browser-container">
            <img id="myWidth" class="myWidth">
        </div>
            

    </body>
</html>
